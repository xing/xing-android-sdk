buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
    }
}

apply plugin: 'android-sdk-manager'

allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }

    apply plugin: 'idea'

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    /** Contains global constants shared with all modules */
    project.ext {
        COMPILE_SDK_VERSION = 22
        BUILD_TOOLS_VERSION = '22.0.1'
        MIN_SDK_VERSION = 14
        TARGET_SDK_VERSION = 22

        GROUP_ID = 'com.xing.android'
        VERSION = '1.0.0' + snapshotSuffix()
        VERSION_CODE = 1
    }
}

/** Applies a '-SNAPSHOT' suffix if the build is not in release mode */
def snapshotSuffix() {
    hasProperty('releaseBuild') && "true".equals(releaseBuild) ? '' : '-SNAPSHOT'
}

/** Just print out the version */
println VERSION
